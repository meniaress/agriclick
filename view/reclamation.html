<script>
  function validateNomPrenom() {
        const nom = document.getElementById("nom").value;
        
        const verif = /^[a-zA-Z\s]*$/;  // Vérifie que le texte contient uniquement des lettres et des espaces

        const isNomValid = verif.test(nom) && nom.length >= 3;
        

        // Vérification si les deux champs sont valides
        if (isNomValid ) {
            document.getElementById("msgnom").innerHTML = "Correct";
            document.getElementById("msgnom").className = "valid";
        } else {
            document.getElementById("msgnom").innerHTML = "Le nom et le prénom doivent contenir au moins 3 caractères et uniquement des lettres !";
            document.getElementById("msgnom").className = "invalid";
        }
    }
