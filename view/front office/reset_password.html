<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du Mot de Passe</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f6f5f7;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #004200;
            color: white;
            border: none;
            padding: 12px 45px;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Réinitialisation du Mot de Passe</h1>
        <form id="resetForm" action="http://localhost/projet%202/controllers/resetPassword.php" method="POST" onsubmit="return validatePassword()">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" >

            <label for="email">Email :</label>
            <input type="text" id="email" name="email" >

            <label for="old_password">Ancien Mot de Passe :</label>
            <input type="password" id="old_password" name="old_password" >

            <label for="new_password">Nouveau Mot de Passe :</label>
            <input type="password" id="new_password" name="new_password" >

            <div id="passwordMessage"></div>
            <br> <br>

            <button type="submit">Réinitialiser le Mot de Passe</button>
        </form>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById("new_password").value;
            const passwordMessage = document.getElementById("passwordMessage");

            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,16}$/;

            if (passwordPattern.test(password)) {
                passwordMessage.innerHTML = "Mot de passe correct";
                passwordMessage.className = "valid";
                return true; 
            } else {
                passwordMessage.innerHTML = "Le mot de passe doit contenir entre 8 et 16 caractères, incluant au moins 1 lettre majuscule, 1 lettre minuscule, et 1 chiffre.";
                passwordMessage.className = "invalid";
                return false; 
            }
        }

        document.getElementById("new_password").addEventListener("input", validatePassword);
    </script>
</body>
</html>
